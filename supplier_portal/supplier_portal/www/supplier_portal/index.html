<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .purchase-card {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .purchase-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary">Supplier Purchase Orders</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card purchase-card p-3">
                    <h5>PUR-ORD-2025-00005</h5>
                    <p class="text-muted">February 27, 2025</p>
                    <span class="badge bg-success">Completed</span>
                    <p><strong>Item:</strong> Sneakers</p>
                    <p><strong>Amount:</strong> ₹ 40,404.00</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card purchase-card p-3">
                    <h5>PUR-ORD-2025-00006</h5>
                    <p class="text-muted">February 27, 2025</p>
                    <span class="badge bg-success">Completed</span>
                    <p><strong>Item:</strong> Coffee Mug</p>
                    <p><strong>Amount:</strong> ₹ 1,05,000.00</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
